<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<body>
	<p:panel header="Product Backlog" rendered="#{empty currentUser}" style=" margin: 50px auto;
    width: 300px;">
    	<h2>Login with:</h2>
		<h:form>
			<h:panelGrid columns="1">
				<h:commandLink action="#{loginController.googleLogin}"
					value="Google account" />
				<h:commandLink action="#{demoLoginController.login(-1)}"
					value="Demo User 1" />
				<h:commandLink action="#{demoLoginController.login(-2)}"
					value="Demo User 2" />

			</h:panelGrid>
		</h:form>
	</p:panel>
	<p:panel rendered="#{not empty currentUser}"
		header="#{currentUser.email}">
		<h:form>
			<h:commandLink action="#{userSessionBean.logout}" value="Logout" />
		</h:form>
	</p:panel>
</body>
</html>
